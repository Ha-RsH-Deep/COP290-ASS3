{% extends 'base.html' %}


{% block content %}  
      
      <div class="column text-center" style="margin-top: 150px;">        
        <main class="w-75 form-signin m-auto" style="display:flex; justify-content:center; align-items:center;">
                <form  method="POST" style="border: 2px solid #343a40; padding: 20px; border-radius: 10px; text-align:center;">
                  <h1 class="h3 mb-3 fw-normal">Create your LitCritique account today!</h1>
                  <div class="form-group align-items-center" style="text-align: left;margin-top: 20px;">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="first_name">
                  </div>
                  <div class="form-group align-items-center" style="text-align: left;margin-top: 20px;">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="last_name">
                  </div>
                  <div class="form-group align-items-center" style="text-align: left;margin-top: 20px;">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group" style="text-align: left; margin-top: 20px;">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username " placeholder="Enter Username" name="username">
                  </div>

                  <div class="form-group" style="text-align: left;margin-top: 20px;">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                  </div>
                  <button class="w-50 btn btn-lg btn-dark"
                    style="margin: 0 auto; margin-top: 20px;background-color:#000000;border-radius: 1.5rem;max-width: 400px;"
                    role="button">Sign up</button>
                </form>
                <img src="./static/bookstack.png" style="width: 70%; height: auto; border-radius: 20px; margin-left: 30px;">
              </div>
        </main>
    </div>    
        </main>
    </div>

{% endblock %}
